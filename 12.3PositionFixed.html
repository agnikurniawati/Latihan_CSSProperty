<!DOCTYPE html>
<html>
<head>
	<title>Position fixed</title>
	<style>
		div.fixed{
			position: fixed;
			bottom: 0;
			right: 0;
			width: 300px;
			border: 3px solid #73AD21;
		}
	</style>
</head>
<body>
	<h2>position: fixed;</h2>
	<p>Elemen dengan position: Fixed; diposisikan relatif terhadap viewport, yang berarti selalu tetap di tempat yang sama meskipun halaman menggulir:</p>
	<div class="fixed">
		This div element has position: fixed;
	</div>
</body>
</html>
