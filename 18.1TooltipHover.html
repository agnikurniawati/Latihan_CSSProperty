<!DOCTYPE html>
<html>
<head>
	<title>Tooltip Hover</title>
	<style>
		p {
			display: none;
			background-color: yellow;
			padding: 20px;
		}
		div: hover p {
			display: block;
		}
	</style>
</head>
<body>
	<a href="https://www.w3schools.com">w3schools.com</a>
	<div>
		Hover ke sini untuk menampilakn elemen paragraf!
		<p>Ini elemen paragraf yang disembunyikan kemudian muncul ketika div di-hover</p>
	</div>

</body>
</html>
