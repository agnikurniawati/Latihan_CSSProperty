<head>
	<title>Border Collapse</title>
	<style>
		table {
			border-collapse: collapse;
		}
		table, td, th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table border="0" cellspacing="0">
		<tr>
			<td>Nama Depan</td>
			<td>Nama Belakang</td>
		</tr>
		<tr>
			<td>Tatang</td>
			<td>Raras</td>
		</tr>
		<tr>
			<td>Samsuri</td>
			<td>Rismaya</td>
		</tr>
</table>
</body>
